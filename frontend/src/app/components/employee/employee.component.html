<div class="row">
  <div class="col-md-4">
    <div class="card">
      <div class="card-body">
        <form #employeeForm="ngForm" (ngSubmit)="addEmployee(employeeForm)">
          <input
            type="hidden"
            name="_id"
            [(ngModel)]="employeeService.selectedEmployee._id"
          />
          <div class="form-group">
            <input
              type="text"
              name="name"
              class="form-control"
              placeholder="Enter your fullname"
              [(ngModel)]="employeeService.selectedEmployee.name"
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              name="position"
              class="form-control"
              placeholder="Enter your position"
              [(ngModel)]="employeeService.selectedEmployee.position"
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              name="office"
              class="form-control"
              placeholder="Enter your office"
              [(ngModel)]="employeeService.selectedEmployee.office"
            />
          </div>
          <div class="form-group">
            <input
              type="number"
              name="salary"
              class="form-control"
              placeholder="Enter your salary"
              [(ngModel)]="employeeService.selectedEmployee.salary"
            />
          </div>

          <a (click)="resetForm(employeeForm)" class="btn btn-primary mr-2">Clean</a>
          <button type="submit" class="btn btn-secondary">Save</button>
        </form>
      </div>
    </div>
  </div>

  <div class="col-md-8">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Name</th>
          <th>Position</th>
          <th>Office</th>
          <th>Operations</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let employee of employeeService.employees">
          <td>{{ employee.name }}</td>
          <td>{{ employee.position }}</td>
          <td>{{ employee.office }}</td>
          <td>
            <a (click)="editEmployee(employee)" class="btn btn-secondary btn-sm">
              <i class="material-icons">edit</i>
            </a>
            <a (click)="deleteEmployee(employee._id)" class="btn btn-danger btn-sm">
              <i class="material-icons">delete</i>
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
